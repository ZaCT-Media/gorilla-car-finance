<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Swap our for actual link-->
    <link rel="canonical" href="https://{{ client.domain }}{{ page.url }}">

    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{client.keywords}}">

    <!--Social Media Display-->
    <meta property="og:title" content="{{ metaTitle }}"/>
    <meta property="og:description" content="{{ description }}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://{{ client.domain }}{{ page.url }}"/>
    {# <meta property="og:image" content="/images/social.jpg"/> #}
    {# <meta property="og:image:secure_url" content="/images/social.jpg"/> #}

    <!-- Preload -->
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/alfa-slab-one-v19-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="/assets/fonts/nunito-sans-v15-latin-regular.woff2" crossorigin>

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/fonts.css">
      
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">

    <title>
      {% if page.url == '/'%}
        {{ tagTitle }} | {{ client.name }} | {{ client.address.city }}
      {% else %}
        {{ tagTitle }} | {{ client.name }}
      {% endif %}
    </title>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      defer
    ></script>
  </head>
  <body>
    {% include 'header.html' %}
    <main id="main">{{ content | safe }}</main>
    {% include 'footer.html' %}
  </body>
</html>
